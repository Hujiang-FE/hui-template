<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../vendor/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../src/hui.template.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
           var obj = { 
                "name": "<button onclick='alert(0)'>Daniel</button>", 
                "age": 31, 
                "isMale": true, 
                "isOld": true, 
                'goods': ['apple', 'pear', 'peach', 'orange'], 
                week: ['Monday', 'tuesday', 'wedsday', 'turseday',' firday'] 
            }

            var engine = HUI.template('#tmpl1');
            var str = engine.render(obj);

            $("#content").html(str);
        });
    </script>
</head>
<body>
<div id="content"></div>
<script id="tmpl1" type="text/template">
    /* evaluate */
    {{eval: var str = 'aaaaa',str_1 = 'bbbb'; }}
    {{eval: if(true) {
        console.log(true);
    }
    else {
        console.log(false);
    }}}
    <div>#{str}----#{str_1}</div>
    <ul class="">
    /*loop*/
   {{for:it.goods}}
        <li>#{$val}@ idx#{$idx}
            <ul>
            {{for:val,idx in it.week}} 
                <li>#{val}@ idx#{idx}
                </li>
            {{/for}}
            </ul>
        </li>
    {{/for}}
</script>

</body>
</html>
