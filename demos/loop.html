<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../vendor/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../src/hui.template.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
           var obj = {
                "country": ["China", "America", "Canada", "Japan"],
                "capital": ["北京", "华盛顿", "渥太华", "日本"]
            }

            var engine = HUI.template('#test');
            var str = engine.render(obj);

            $("#content").html(str);
        });
    </script>
</head>
<body>
<div id="content"></div>
<script id="test">
    <ul>
    {{for:it.country}}
        <li>#{$val} #{it.capital[$idx]}</li>
    {{/for}}
    </ul>
</script>
</body>
</html>
