	<script type="text/javascript">
	$(function(){
		function first2Upper(raw){
			return raw.substring(0,1).toUpperCase() + raw.substring(1);
		}

		var ulreg = /<ul([\s\S]*?)<\/ul>/ig, 
			widgetName = "draggable";
			timeStamp = (new Date).getTime();

		$("#menu").delegate("li.widget", "click", function(event){
			var $li = $(event.target).parent(),url, submenu;

			widgetName = $li.attr("data-widget"),
			url = widgetName + '/'+widgetName+'.html?' + timeStamp;


			$("#demoframe").attr("src", url + '?' + timeStamp);
			$('.title').html(first2Upper(widgetName));

			$('li.widget a').removeClass('current');
			$(this).find('a').addClass('current');
		});

		$("#toggleCode").toggle(function(){
			$("#codeWrapper").slideDown();
		}, function(){
			$("#codeWrapper").slideUp();
		});

		$('#firstWidget').trigger('click');
	})
	</script>
