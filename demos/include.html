<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>嵌套</title>
    <link rel="stylesheet" href="../src/hui.hui.template.css" />
    <script src="../vendor/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../src/hui.template.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var obj = { 
                "name": "<button onclick='alert(0)'>Daniel</button>",
                'goods': ['apple', 'pear', 'peach', 'orange']
            }

            var engine = HUI.template('#tmpl1');
            var str = engine.render(obj);

            $("#content").html(str);
        });
    </script>
</head>
<body>
<div id="content"></div>
<script id="tmpl1" type="text/template">
    <h2 class="tit-1">template 1</h2>
    <span>#{!it.name}</span>
    <span>#{it.name}</span>
    <br/>
    <h2 class="tit-1">include child template 2</h2>
    {{include:#tmpl2, it.goods}}
</script>


<script id="tmpl2" type="text/template">
{{for:it}}
    <div>来自template 2: #{$val}</div>
{{/for}}
</script>
</body>
</html>
