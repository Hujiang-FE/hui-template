<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../vendor/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../src/hui.template.js" type="text/javascript"></script>
    <script src="../src/dot.syntaxrule.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var obj = { 
                "name": "<button onclick='alert(0)'>Daniel</button>", 
                "age": 31, 
                "isMale": false, 
                "isOld": true, 
                'goods': ['apple', 'pear', 'peach', 'orange'], 
                week: ['Monday', 'tuesday', 'wedsday', 'turseday',' firday'] 
            }

            var engine = HUI.template('#tmpl1');
            var str = engine.render(obj);

            $("#content").html(str);
        });
    </script>
</head>
<body>
<div id="content"></div>
<script id="tmpl1" type="text/template">
    <span>{{!it.name}}</span>
    <span>{{=it.name}}</span>
    <br />
    {{@#tmpl2, it.goods}}
	<br />

    {{?it.isMale=='Male'}}aspx{{?}}
    <ul class="">
    {{~it.goods}}
        <li>{{=$val}}@ idx{{=$idx}}
        <ul>
        {{~value,index in it.week}}
        {{?value !== 'Monday'}}
        <li>{{=value}}@ idx{{=index}}
        </li>
        {{?}}
        {{~}}
        </ul>
        </li>
    {{~}}
    </ul>
    {{?it.isMale}}
    <br />
    <span>I'm a guy!</span>
    {{?it.isOld}}
    <br />
    <span>I'm old!</span>
    {{?}}
    {{?}}
</script>

<script id="tmpl2" type="text/template">
{{~it}}
    <span>{{=$val}}@ idx{{=$idx}}
    </span>
{{~}}
</script>
</body>
</html>
