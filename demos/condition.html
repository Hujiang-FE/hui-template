<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>条件</title>
    <script src="../vendor/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../src/hui.template.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
           var obj = { 
                "name": "<button onclick='alert(0)'>Daniel</button>", 
                "age": 31, 
                "isMale": true, 
                "isOld": true, 
                'goods': ['apple', 'pear', 'peach', 'orange']
            };

            var engine = HUI.template('#tmpl1');
            var str = engine.render(obj);

            $("#content").html(str);
        });
    </script>
</head>
<body>
<div id="content"></div>
<script id="tmpl1" type="text/template">
    {{ if:it.type=='string'}}
    string
    {{/if}}
    {{if:it.type=='number' }}
    number
    {{elif:it.type=='object'}}
    object
    {{else}}
    nothing
    {{/if}}

</script>
</body>
</html>
