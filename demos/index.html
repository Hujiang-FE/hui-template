<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../vendor/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../src/hui.template.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var obj = {
                "isDecode": "<button onclick='alert(0)'>Decode</button>",
                "sex": "Male",
                "list": ['apple', 'pear', 'peach', 'orange'],
                "slogan": "我是水果"
            }

            var engine = HUI.template('#tmpl1');
            var str = engine.render(obj);

            $("#content").html(str);
        });
    </script>
    <link rel="stylesheet" href="../src/hui.template.css" />
</head>
<body>
<div id="content"></div>
<script id="tmpl1" type="text/template">
    <h2 class="tit-1">是否解析html</h2>
    <h4 class="tit-2">1、解析</h4>
    <span>#{!it.isDecode}</span>
    <h4 class="tit-2">2、不解析</h4>
    <span>#{it.isDecode}</span>
    <h2 class="tit-1">条件判断</h2>
    {{if:it.sex=='Male'}}条件为真, 他是男孩
    {{else}}条件为假，他不是男孩{{/if}}
    <br />
    <h2 class="tit-1">循环</h2>
    <ul>
    {{for:it.list}}
        <li>#{$idx+1}、 #{$val}
            #{it.slogan}
        </li>
    {{/for}}
    </ul>
</script>
</body>
</html>
